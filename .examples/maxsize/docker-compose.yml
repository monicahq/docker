version: "3.4"

services:
  app:
    build: ./app
    depends_on:
      - db
    env_file: .env
    environment:
      - DB_HOST=db
      - DEFAULT_MAX_UPLOAD_SIZE=500000
    volumes:
      - data:/var/www/html/storage
    restart: always

  web:
    build: ./web
    restart: always
    ports:
      - 8881:80
    volumes:
      - data:/var/www/html/storage:ro
    depends_on:
      - app

  db:
    image: mysql:5.7
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=monica
      - MYSQL_USER=homestead
      - MYSQL_PASSWORD=secret
    volumes:
      - mysql:/var/lib/mysql
    restart: always

volumes:
  data:
  mysql:
